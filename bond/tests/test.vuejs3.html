<html>
  <head>
    <script src="https://unpkg.com/vue@next"></script>
  </head>

<body>
  Vue.js 3 test

  <div id="counter">
    Counter: {{ counter }}
  </div>


</body>
<script>

const Counter = {
  data() {
    return {
      counter: 0
    }
  },
  mounted() {
    setInterval(() => {
      this.counter++
    }, 1000)
  }
}

Vue.createApp(Counter).mount('#counter')


</script>
</html>
